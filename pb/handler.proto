// protoc --gogofaster_out=plugins=grpc:.. *.proto
syntax = "proto3";
package pb;
import "status.proto";
import "client.proto";


// 隧道 请求
message TunRequest {
    bytes data = 1;
}


// 隧道 响应
message TunResponse {
    bytes data = 1;
}


// shell 请求
message ShellRequest {
    string id = 1;
    bytes data = 2;
    int32 status = 3;  // 退出状态 -1 还在执行, 0 = 成功 >0 = 其他错误
}

// shell 响应
message ShellResponse {
    string id = 1;
    bytes data = 2;
    uint32 timeout = 3;
}

// status 请求
message StatusRequest {
    Status status = 1;   
}

// status 响应
message StatusResponse {
    
}

// Create 请求
message CreateRequest {
    
}

// Create 响应
message CreateResponse {
    Client client = 1;
}

message StreamRequest {
    TunRequest tun = 1;
    ShellRequest shell = 2;
    StatusRequest status = 3;
}

message StreamResponse {
    TunResponse tun = 1;
    ShellResponse shell = 2;
    StatusResponse status = 3;
}

service Handler {
    // 流
    rpc Stream(stream StreamRequest) returns (stream StreamResponse) {}
    
    // 创建
    rpc Create(CreateRequest) returns (CreateResponse) {}
}